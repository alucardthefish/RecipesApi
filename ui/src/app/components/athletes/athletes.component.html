<h1>Server Side Pagination using ag-grid.</h1>
<h3>Open the network tab to see the api requests on page change</h3>

<ag-grid-angular
    [gridOptions]="gridOptions"
    style="width: 100%; height: 650px;"
    (gridReady)="onGridReady($event)"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
>
</ag-grid-angular>
