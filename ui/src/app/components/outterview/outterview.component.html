<div class="main-component">

    <h4>Outterview component</h4>

    <section *ngIf="isFormActive">
        User section
        <p>Some info here about simple users</p>
        <div class="form-div">
            Form for creation of users here
            <ol>
                <li *ngFor="let person of filterByZodiac">
                    {{ person.name }} {{ person.apellidos }}
                </li>
            </ol>
        </div>
    </section>

    <section [hidden]="true">
        <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
            <input type="text" ngModel name="user" placeholder="enter user name">
            <br><br>
            <input type="text" ngModel name="age" placeholder="enter user age">
            <br><br>
            <input type="text" ngModel name="address" placeholder="enter user address">
            <br><br>
            <button>Get user values</button>
        </form>
    </section>

    <section>
        <form [formGroup]="recipeForm" (ngSubmit)=recipeOnSubmit()>
            <label for="name">
                Recipe name:
                <input type="text" name="name" id="name" formControlName="name">
            </label>
            <br><br>
            <label for="">
                Description:
                <textarea
                    name="description"
                    id="description" width="200px" height="400px"
                    formControlName="description">
                </textarea>
            </label>
            <br><br>

            <button type="submit">Add Recipe</button>
        </form>
        <button (click)="randomRecipe()">Add random bunch</button>
    </section>

    <section>
        <h2>Formbuild section</h2>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubit()">
            <label>
                Full Name:
                <input type="text" formControlName="fullName">
            </label>
            <label>
                Email:
                <input type="text" formControlName="email">
            </label>

            <button type="submit">Submit</button>
        </form>
    </section>
    <br><br>
    Full Name: <strong>{{ myFullName }}</strong>

    <app-innerview [state]="myFullName"></app-innerview>

    <button (click)="resetItems()">Close</button>

</div>
